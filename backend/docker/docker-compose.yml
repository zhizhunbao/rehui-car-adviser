version: '3.8'

services:
  car-models-collector:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rehui-car-models-collector
    environment:
      # 必需的环境变量
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - DATABASE_URL=${DATABASE_URL:-}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      
      # Chrome相关环境变量
      - DISPLAY=:99
      - CHROME_BIN=/usr/bin/google-chrome
      - CHROME_PATH=/usr/bin/google-chrome
      
    volumes:
      # 挂载数据目录，持久化存储收集的数据
      - ./data:/app/data
      - ./logs:/app/logs
      - ./chrome_profiles:/app/chrome_profiles
      - ./tmp:/app/tmp
      
      # 挂载环境变量文件（如果存在）
      - ./.env:/app/.env:ro
      
    # 网络模式
    network_mode: host
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    
    # 重启策略
    restart: "no"
    
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：添加一个用于开发的服务
  car-models-collector-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rehui-car-models-collector-dev
    environment:
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - DEBUG=true
      - ENVIRONMENT=development
      - DISPLAY=:99
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./chrome_profiles:/app/chrome_profiles
      - ./tmp:/app/tmp
      - ./.env:/app/.env:ro
      # 开发模式下挂载源代码，支持热重载
      - .:/app
    network_mode: host
    profiles:
      - dev
